{{ define "title"}}Snippet #{{ .Snippet.ID }}{{ end }}

{{ define "main" }}
    <!-- example of using with to change the context of the dot value -->
    {{ with .Snippet }}
    <div class="snippet">
        <div class="metadata">
            <strong>{{ .Title }}</strong>
            <span>#{{ .ID }}</span>
        </div>
        <pre><code>{{ .Content }}</code></pre>
        <div class="metadata">
            <time>{{ .Created | humanDate }}</time>
            <time>{{ .Expires | humanDate }}</time>
        </div>
    </div>
    {{ end }}
{{ end }}
